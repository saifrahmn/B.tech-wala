<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    h1 {
      color: #1c478e;
      text-align: center;
      margin-top: 50px;
    }
    
    h2 {
      color: #1c478e;
      margin-top: 40px;
    }
    
    ul {
      list-style-type: none;
      margin-left: 0;
      padding-left: 0;
    }
    
    li {
      margin-top: 10px;
    }
    
    .week {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .week-title {
      color: #1c478e;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .topic {
      color: #1c478e;
      font-weight: bold;
    }
    
    .description {
      margin-top: 10px;
    }
    
    .note {
      color: #6e6e6e;
      margin-top: 10px;
      font-style: italic;
    }
  </style>


  <h1>B.Tech Wala - 4-Week Course on C/C++ and DSA</h1>
  
  <div class="week">
    <h2 class="week-title">Week 1: Introduction to C Programming</h2>
    <ul>
      <li><span class="topic">Data Types:</span> Introduction to C data types such as int, float, double, and char.</li>
      <li><span class="topic">Operators:</span> Basic operators such as arithmetic, logical, and bitwise.</li>
      <li><span class="topic">Control Structures:</span> If-else statements, loops, and switch statements.</li>
      <li><span class="topic">Functions:</span> Introduction to functions in C.</li>
      <li><span class="topic">Arrays:</span> One-dimensional and two-dimensional arrays.</li>
      <li><span class="topic">Pointers:</span> Introduction to pointers and pointer arithmetic.</li>
      <li><span class="topic">Strings:</span> Introduction to C strings and string manipulation.</li>
    </ul>
  </div>
  
  <div class="week">
    <h2 class="week-title">Week 2: Advanced C Programming</h2>
    <ul>
      <li><span class="topic">Structures and Unions:</span> Introduction to structures and unions in C.</li>
      <li><span class="topic">File Handling:</span> Introduction to file handling in C.</li>
      <li><span class="topic">Dynamic Memory Allocation:</span> Introduction to dynamic memory allocation in C.</li>
      <li><span class="topic">Standard Library Functions:</span> Introduction to commonly used standard library functions.</li>
      <li><span class="topic">Modular Code:</span> Writing modular code in C.</li>

 </div>
  </foreignObject>
</svg>
